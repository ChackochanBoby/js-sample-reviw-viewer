<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews</title>
  <!-- font-awesome -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="title">
        <h1>REVIEWS</h1>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="">
        </div>
        <h3 id="author">Sara Jones</h3>
        <p id="job">UX Designer</p>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur similique, asperiores beatae
          laborum, adipisci ipsum illum quas quibusdam fugiat ab dolorem fuga. Placeat et aspernatur quod dolorum rem
          eius incidunt!</p>
          <div class="button-container">
            <button class="prev-btn">
              <span class="material-symbols-outlined">
                chevron_left
                </span>
            </button>
            <button class="next-btn">
              <span class="material-symbols-outlined">
                chevron_right
                </span>
            </button>
          </div>
          <button class="random-btn">Surprise me</button>
      </article>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
